  http: ^1.3.0
  lottie: ^3.3.1
  image_picker: ^1.1.2
  qr_flutter: ^4.1.0
  shimmer: ^3.0.0
  flutter_fortune_wheel: ^1.3.0
  flutter_widget_from_html: ^0.16.0
