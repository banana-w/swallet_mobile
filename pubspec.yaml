dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  timeline_tile: ^2.0.0
  google_fonts: ^6.2.1
  flutter_bloc: ^9.1.0
